<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Rock Paper Scissors...</h1>
        <br />
        <h2>The Game</h2>
      </header>

      <div class="game-container">
        <button id="reset-button" class="resetButton">Reset Game</button>
        <div class="rock-container">
          <button id="rock-button">Rock</button>
        </div>
        <div class="paper-container">
          <button id="paper-button">Paper</button>
        </div>
        <div class="scissors-container">
          <button id="scissors-button">Scissors</button>
        </div>
      </div>

      <div class="result-container">
        <p id="round-result"></p>
        <p id="scoreboard"></p>
        <h2 id="final-result"></h2>
      </div>
    </main>
  </body>
</html>
